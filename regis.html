<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="stylesheet" href="regis.css">
    <link rel="stylesheet" href="home.css">
    <link rel="icon" href="img/Logo Revisi.png" type="icon">
</head>
<body>
    <h3 class="judulregis">Registration</h3>
<br>
<br>
<br>

    <div class="formregist">
      <section id="register" class="register">
        <form id="registration-form" class="registration-form" onsubmit="validasiData(); return false;">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group-checkbox">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms" class="labelbox">I agree to the terms and conditions</label>
          </div>
          <button type="submit" id="buttonregis" onclick="validasiData()">Register</button>
        </form>
        <a href="home.html">
          <button type="backbutton">Back to Home</button>
        </a>
      </section>
    </div>
    
      
      

      <script src="scriptTicks.js"></script>
</body>
</html>
